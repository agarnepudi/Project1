<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css"> <!-- Link to your custom CSS file -->
    <title>Contact Us</title>
</head>
<body>
    <!-- Contact Form Section -->
    <section class="contact-form">
        <h2>Contact Us</h2>
        <div class="form-container">
            <form action="mailto:vsv7745@gmail.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <div class="input-container">                        
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-container">                        
                        <input type="email" id="email" name="email" placeholder="Enteryour email address" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-container">
                        
                        <input type="text" id="subject" name="subject" placeholder="Subject" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-container">                    
                        <textarea id="message" name="message" rows="5" placeholder="Message" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-container">                    
                        <input type="file" id="file" name="file" placeholder="Choose a file">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
